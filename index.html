<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/loader.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Multi step form</title>
</head>
<div class="container">
    <form id="form1">
        <h3>Create Account </h3>
        <input type="text" class="form-control" required placeholder="First Name">
        <input type="text" class="form-control" required placeholder="Last Name">
        <div class="btn-box">
            <button type="button" id="next1"> Next</button>
        </div>
    </form>
    <form id="form2">
        <h3>Create Account </h3>
        <input type="email" class="form-control" required placeholder="Write a vaild Email">
            <input type="text" class="form-control" id="inputnumber" required placeholder="Phone Number">
        <div class="btn-box">
            <button type="button" id="back1"> Back </button>
            <button type="button" id="next2"> Next </button>
        </div>
    </form>
    <form id="form3">
        <h3>Create Account</h3>
        <input type="password" class="form-control" id="password" placeholder="Password"> 
        <input type="password" class="form-control" id="password" placeholder="Confirm Password"> 
        <div class="btn-box">
            <button type="button" id="back2"> Back </button>
            <button type="button"> submit </button>
        </div>
    </form>
    <div id="progress"></div>
    <div class="step-row">
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>
    </div>
</div> 


</body>
<script src="main.js"></script>
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
